<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/client.css" type="text/css" rel="stylesheet" />
    <script src="/static/client.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Sweden Home Predictor</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="/static/logo.png" alt="Logo" class="logo" />
    </div>
    <h1>Swedish Property Price Predictor</h1>
    <form id="predictionForm">
      <label for="houseType">Property Type:</label>
      <select id="houseType" name="houseType" onchange="updateFormFields()">
        <option value="">Select Property Type</option>
        <option value="Lägenhet">Lägenhet</option>
        <option value="Villa">Villa</option>
        <option value="Fritidshus">Fritidshus</option>
        <option value="Kedjehus">Kedjehus</option>
        <option value="Parhus">Parhus</option>
        <option value="Tomt">Tomt</option>
      </select>

      <div id="common-fields" class="hidden">
        <br />
        <label for="municipality">Municipality:</label>
        <input list="municipalities" id="municipality" name="municipality" />
        <datalist id="municipalities"> </datalist> <br />
        <span id="municipalityError" class="error"></span><br />

        <label for="living_area">Living Area (square meters):</label>
        <input type="number" id="living_area" name="living_area" /><br />
        <span id="livingAreaError" class="error"></span><br />

        <label for="built_on">Built On:</label>
        <select id="built_on" name="built_on">
          <option value="Before 1900s">Before 1900s</option>
          <option value="1900-1950">1900-1950</option>
          <option value="1951-2000">1951-2000</option>
          <option value="2001-2010">2001-2010</option>
          <option value="2011-present">2011-present</option>
        </select>
        <br />
      </div>
      <br />

      <div id="lagenhet-fields" class="hidden">
        <label for="rooms">Rooms:</label>
        <input type="number" id="rooms" name="rooms" /><br />
        <span id="roomError" class="error"></span><br />

        <label for="lift">Lift:</label>
        <select id="lift" name="lift">
          <option value="Yes">Yes</option>
          <option value="No">No</option></select
        ><br />
        <br />

        <label for="balcony">Balcony:</label>
        <select id="balcony" name="balcony">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br />
      </div>

      <div id="non-lagenhet-fields" class="hidden">
        <label for="plot_area">Plot Area (square meters):</label>
        <input type="number" id="plot_area" name="plot_area" /><br />
        <span id="plotAreaError" class="error"></span><br />

        <label for="other_area">Other Area (square meters):</label>
        <input type="number" id="other_area" name="other_area" />
        <span id="otherAreaError" class="error"></span><br />
      </div>
      <br />

      <button type="button" onclick="prediction()">Predict</button>
    </form>
    <div id="pred_value"></div>
    <div class="disclaimer">
      <p>
        For more information about the model (<a
          href="https://github.com/Siddhesh19991/Sweden_Property_Prediction"
          target="_blank"
          >Github</a
        >)<br />
        Done by Siddhesh Sreedar (<a
          href="https://www.linkedin.com/in/siddhesh-sreedar/"
          target="_blank"
          >Linkedin</a
        >)<br />
        Disclaimer: This was created for learning purposes.
      </p>
    </div>
  </body>
</html>
